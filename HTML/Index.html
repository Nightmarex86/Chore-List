<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore List</title>
    <!-- Add Font Awesome if not already included -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <h1>Chore List</h1>
    <div class="container">
        <label>Enter Chore:</label>
        <div id="input-container">
            <input type="text" id="input-el" placeholder="Do dishes">
            <button id="add-btn"><i class='fas fa-arrow-right'></i></button>
            <button id="cancel-btn"><i class='fa fa-times'></i></button>
        </div>
        <div id="chores-el">
            
        </div>
    </div>
</body>
</html>
